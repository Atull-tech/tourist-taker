<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1>Explore the World</h1>
            <p>Your adventure starts here</p>
        </div>
    </header>

    <!-- Main Content Section with Travel Locations -->
    <main>
        <section class="locations">
            <div class="location-card">
                <img src="https://www.ilxtravel.com/wp-content/uploads/2024/09/Eiffel-Tower-France.webp" alt="Location 1">
                <h3>Paris</h3>
                <p>City of Lights, France</p>
            </div>
            <div class="location-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9hc2otLtq9dd2YI7Zavm5ib1-2rzXrzK3Qg&s" alt="Location 2">
                <h3>Tokyo</h3>
                <p>The Heart of Japan</p>
            </div>
            <div class="location-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7uehxNnssEVHpUtw3vqjK_D5pfJ9pLh05rA&s" alt="Location 3">
                <h3>New York</h3>
                <p>The City That Never Sleeps</p>
            </div>
            <div class="location-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg5RjLBYllDgMfTDX3gK7KfgerVim0D6ze-g&s" alt="Location 4">
                <h3>Dubai</h3>
                <p>Modern Marvel of the Middle East</p>
            </div>

            <div class="location-card">
                <img src="https://www.onthegotours.com/repository/The-Taj-Mahal--India-Tours--On-The-Go-Tours-298431462895266.jpg" alt="Location 5">
                <h3>India</h3>
                <p> The Symbol Of Love</p>
            </div>

            <div class="location-card">
                <img src="https://www.treebo.com/blog/wp-content/uploads/2022/11/Header-image-Bhopal.jpg" alt="Location 6">
                <h3>Bhopal</h3>
                <p> The City Of Lakes</p>
            </div>
            <!-- Add more locations as needed -->
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
